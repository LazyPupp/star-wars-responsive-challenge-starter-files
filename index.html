<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/float-grid.css">
</head>
<body>
	<nav class="container">
		<div class="row">
			<div class="col-12">
				<h1>Star War Characters</h1>
				<p>Incomplete list</p>
			</div>
		</div>
	</nav>
	<main>
	<!-- First Row -->
		<div class="row">
			<div class="col-4">
				<div class="box">
					<img src="images/rey_square.png" alt="rey">
					<div class="content padding">
						<h2>Ray</h2>
						<p>Protagonist, from Tatooine</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/finn_square.png" alt="finn">
					<div class="content padding">
						<h2>Finn</h2>
						<p>Storm Trooper, befriends Ray</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/kylo_square.png" alt="kylo">
					<div class="content padding">
						<h2>Kylo</h2>
						<p>Main villain, or is he?</p>
					</div>
				</div>
			</div>
		</div>
		<!-- Second Row -->
		<div class="row">
			<div class="col-4">
				<div class="box">
					<img src="images/poe_square.png" alt="poe">
					<div class="content padding">
						<h2>Poe</h2>
						<p>Neutral pilot</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/chewbacca_square.png" alt="chewbacca">
					<div class="content padding">
						<h2>Chewbacca</h2>
						<p>A great first mate</p>
					</div>
				</div>
			</div>
			<div class="col-4">
				<div class="box">
					<img src="images/yoda_square.png" alt="yoda">
					<div class="content padding">
						<h2>Yoda</h2>
						<p>Wise old Jedi master</p>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
